<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus
        [(ngModel)]="newItem" (keyup.enter)="addItem()">
    <button class="add" (click)="addItem()">Add</button>
  </header>
  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let item of store.items">
        <app-todo-item [item]="item"
          (remove)="removeItem($event)" (done)="doneItem($event)"></app-todo-item>
      </li>
    </ul>
  </section>
</section>
